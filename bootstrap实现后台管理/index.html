<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dbootstrap管理后台</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>


<div class="wrapper">
    <div class="leftContent">
        <div class="logoBox">
            <img src="" alt="">
            <span>渡一教育</span>
        </div>
        <div class="info">
            <p>xxxx</p>
            <p>12345@qq.com</p>
            <a href="">退出登录</a>
        </div>
        <div class="list-group">
            <p>系统管理</p>
            <ul>
                <li class="list-group-item" data-log="sourceManager">资源管理</li>
                <li class="list-group-item">权限管理</li>
                <li class="list-group-item" data-log="modify">修改密码</li>
                <li class="list-group-item">用户管理</li>

            </ul>
            <p>资源管理</p>
            <ul>
                <li class="list-group-item">资源管理</li>
                <li class="list-group-item">权限管理</li>
                <li class="list-group-item">修改密码</li>
                <li class="list-group-item">用户管理</li>
            </ul>

        </div>
    </div>
    <div class="rightContent">
        <!--        bootstrap内置类名切换tab，配合左侧导航-->
        <div class="tab-content">
            <div class="tab-pane active sourceManager">
                <div class="addSource">
                    <a href="javascript:void(0)" class="toggle-btn">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </a>
                    <button class="btn btn-default">添加资源</button>
                </div>

                <div class="table">
                    <div class="thead">
                        <div class="row">
                            <div class="col-md-1 col-sm-1 col-xs-1">编码</div>
                            <div class="col-md-4 col-sm-4 col-xs-4">名称</div>
                            <div class="col-md-5 col-sm-5 col-xs-5">链接</div>
                            <div class="col-md-2 col-sm-2 col-xs-2">操作</div>
                        </div>
                    </div>
                    <!--                        表格内容区-->
                    <div class="tbody">
                        <!--                            可以点击下拉区-->
                        <div class="row">
                            <div class="col-md-1 col-sm-1 col-xs-1">1</div>
<!--                            利用bootstrap中的下拉 data-toggle表示下拉，data-target表示的是下拉的对象-->
                            <div class="col-md-4 col-sm-4 col-xs-4 control" data-toggle="collapse" data-target="#collapseList">
                                <span class="glyphicon glyphicon-triangle-bottom"></span>
                                系统管理
                            </div>
                            <div class="col-md-5 col-sm-5 col-xs-5">/admin/system/userlist/software/</div>
                            <div class="col-md-2 col-sm-2 col-xs-2">
                                <button class="btn btn-default btn-success btn-xs">编辑</button>
                                <button class="btn btn-default btn-danger btn-xs">删除</button>
                            </div>
                        </div>


                        <!--                        可以下拉区-->
<!--                        class中包含下拉和下拉样式   -->
                        <div class="collapse in" id="collapseList">
                            <div class="row">
                                <div class="col-md-1 col-sm-1 col-xs-1">2</div>
                                <div class="col-md-4 col-sm-4 col-xs-4">系统管理</div>
                                <div class="col-md-5 col-sm-5 col-xs-5">/admin/system/userlist/software/</div>
                                <div class="col-md-2 col-sm-2 col-xs-2">
                                    <button class="btn btn-default btn-success btn-xs">编辑</button>
                                    <button class="btn btn-default btn-danger btn-xs">删除</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-1 col-sm-1 col-xs-1">3</div>
                                <div class="col-md-4 col-sm-4 col-xs-4">系统管理</div>
                                <div class="col-md-5 col-sm-5 col-xs-5">/admin/system/userlist/software/</div>
                                <div class="col-md-2 col-sm-2 col-xs-2">
                                    <button class="btn btn-default btn-success btn-xs">编辑</button>
                                    <button class="btn btn-default btn-danger btn-xs">删除</button>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>

            </div>
            <div class="tab-pane modify" >
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                    点击这里修改密码
                </button>

                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">修改密码</h4>
                            </div>
                            <div class="modal-body">
                                <form action="">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>


<script src="jquery.min.js"></script>
<script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="./index.js"></script>
</body>
</html>
