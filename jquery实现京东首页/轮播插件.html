<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    .wrapper {
        width: 500px;
        height: 400px;
        margin: 100px auto;
        overflow: hidden;
    }

    .wrapper ul {
        position: relative;
        width: 100%;
        height: 100%;
        border: 1px solid red;
    }

    .wrapper ul li {
        position: absolute;
    }

    .wrapper ul li:nth-of-type(2) {
        left: 500px;
    }

    .wrapper ul li:nth-of-type(3) {
        left: 1000px;
    }

    .wrapper ul li:nth-of-type(4) {
        left: 1500px;
    }
    .circleBox .circle{
        width: 10px;
        height: 10px;
        background-color: #013c91;
    }
    .active{
        background-color: #e43f3b;
    }


</style>
<body>
<div class="wrapper">
</div>
<div class="box">
    <ul>

    </ul>
</div>
<script src="jquery.js"></script>
<script src="lunbo.js"></script>
<script type="text/javascript">
    //无缝轮播
    $('.wrapper').slider({
        imgList: ["./imgs/pic1.jpg", "./imgs/pic2.jpg", "./imgs/pic3.jpg"],
        width: 500,
        height: 300,
        animateType: 'animate',
        isAuto: true,
        direction: 'right'
    })

    // });

</script>
</body>
</html>
